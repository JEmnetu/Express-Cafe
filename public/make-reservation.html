<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How Not To Die Café</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><strong>How Not To Die</strong> Café</h1>
            <h5>Serving up healthy dishes to feed your body, mind, and soul.</h5>
            <hr>
            <a href="/viewTables"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span> View
                    Tables</button></a>
        </div>
    </div>

    <div class="row">

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h3><strong>Make A Reservation</strong></h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="party">Party Size</label>
                            <input type="text" class="form-control" id="party-size">
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-secondary btn-md" id="add-btn"><span class="fa fa-plus"></span>
                            Reserve Table</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
