<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How Not To Die Café</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <a href="/">
                <h1 id="title-text"><strong>How Not To Die</strong> Café</h1>
            </a>
            <h5>Serving up healthy dishes to feed your body, mind, and soul.</h5>
            <hr>
            <a href="/makeReservation"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> Make A
                    Reservation
                </button></a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><strong>Reserved Tables</strong></h3>
        </div>
        <div class="card-body">
            <h4 id="name">Jordyn</h4>
            <div id="info">
                <h5><strong>Time:</strong> <span id="time"> 12:00 AM</span></h5>
                <h5><strong>Party Size:</strong> <span id="party-size"> 5</span></h5>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><strong>Waitlist</strong></h3>
        </div>
        <div class="card-body">
            <h4 id="name">Keisha</h4>
            <div id="info">
                <h5><strong>Time:</strong> <span id="time"> 1:30 PM</span></h5>
                <h5><strong>Party Size:</strong> <span id="party-size"> 7</span></h5>
            </div>
        </div>
    </div>
</body>

</html>
